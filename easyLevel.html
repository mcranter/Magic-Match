<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Hogwarts Memory Game</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@700&display=swap" rel="stylesheet">
    <script src="assets/js/animation.js" async></script>
    <script src="https://kit.fontawesome.com/693fd6c073.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="assets/favicon/favicon-32x32.png"/>
</head>
<body>
    <a href="index.html" class="page-title">Magic Match</a>
<!--overlays which appear before/after gameplay, created using WebDevSimplified guide cited in Readme-->
    <div class="overlay-text visible">
        Click to Start
        <span class="overlay-text-small"><a href="index.html" style="text-decoration: none; color: yellow;">Quit</a></span>
    </div>
        <div id="game-over-text" class="overlay-text">
        GAME OVER
        <span class="overlay-text-small">Click to Restart</span>
        <span class="overlay-text-small"><a href="index.html" style="text-decoration: none; color: yellow;">Quit</a></span>    
    </div>
    <div id="victory-text" class="overlay-text">
        VICTORY
        <span class="overlay-text-small">Click to Restart</span>
        <span class="overlay-text-small"><a href="mediumLevel.html" style="text-decoration: none; color: yellow;">Next Level</a></span>
        <span class="overlay-text-small"><a href="index.html" style="text-decoration: none; color: yellow;">Quit</a></span>
    </div>
    <div class="game-container">
<!--game container layout created using WebDevSimplified guide cited in Readme-->
        <div class="game-info-container">
            <div class="game-info">
                Time:<span id="time-remaining">100</span>
            </div>
            <div class="game-info">
                Flips:<span id="flips">0</span>
            </div>
            <div class="game-info">
                Level: Easy
            </div>
        </div>    
<!--game board created using FreeCodeCamp guide cited in Readme-->
        <div class="memory-game">
            <div class="card" data-image="darkmark">
                <img class="front-face" src="assets/images/darkmark.png"  alt="darkmark pink">
                <img class="back-face" src="assets/images/hogwarts-back.png" alt="hogwarts back">
            </div>
            <div class="card" data-image="darkmark">
                <img class="front-face" src="assets/images/darkmark.png" alt="darkmark pink">
                <img class="back-face" src="assets/images/hogwarts-back.png" alt="hogwarts back">
            </div>
            <div class="card" data-image="dobbyred">
                <img class="front-face" src="assets/images/dobbyred.png" alt="dobby red">
                <img class="back-face" src="assets/images/hogwarts-back.png" alt="hogwarts back">
            </div>
            <div class="card" data-image="dobbyred">
                <img class="front-face" src="assets/images/dobbyred.png" alt="dobby red">
                <img class="back-face" src="assets/images/hogwarts-back.png" alt="hogwarts back">
            </div>
            <div class="card" data-image="ron-blue">
                <img class="front-face" src="assets/images/ron-blue.png" alt="hallow yellow">
                <img class="back-face" src="assets/images/hogwarts-back.png" alt="hogwarts back">
            </div>
            <div class="card" data-image="ron-blue">
                <img class="front-face" src="assets/images/ron-blue.png" alt="hallow yellow">
                <img class="back-face" src="assets/images/hogwarts-back.png" alt="hogwarts back">
            </div>
            <div class="card" data-image="wand">
                <img class="front-face" src="assets/images/wand.png" alt="hedwig white">
                <img class="back-face" src="assets/images/hogwarts-back.png" alt="hogwarts back">
            </div>
            <div class="card" data-image="wand">
                <img class="front-face" src="assets/images/wand.png" alt="hedwig white">
                <img class="back-face" src="assets/images/hogwarts-back.png" alt="hogwarts back">
            </div>
            <div class="card" data-image="hp-pink">
                <img class="front-face" src="assets/images/hp-pink.png" alt="harry pink">
                <img class="back-face" src="assets/images/hogwarts-back.png" alt="hogwarts back">
            </div>
            <div class="card" data-image="hp-pink">
                <img class="front-face" src="assets/images/hp-pink.png" alt="harry pink">
                <img class="back-face" src="assets/images/hogwarts-back.png" alt="hogwarts back">
            </div>
            <div class="card" data-image="sortinghat-yellow">
                <img class="front-face" src="assets/images/sortinghat.png" alt="sorting hat yellow">
                <img class="back-face" src="assets/images/hogwarts-back.png" alt="hogwarts back">
            </div>
            <div class="card" data-image="sortinghat-yellow">
                <img class="front-face" src="assets/images/sortinghat.png" alt="sorting hat yellow">
                <img class="back-face" src="assets/images/hogwarts-back.png" alt="hogwarts back">
            </div>
        </div>
<!--quit and play/pause buttons-->
        <div class="footer1">
            <button onclick="playPause()" type="button" id="mute" class="footbtn">Play/Mute <i class="fas fa-volume-up"></i></button>   
            <button onclick="sure()" class="footbtn" style="border: solid 2px #000000;">Quit<br><i class="far fa-times-circle"></i></button>
            <audio id="bgmuzak"><source src="assets/sounds/hpBG.mp3" type="audio/mp3"></audio> 
        </div>
        <div id="overlay"></div>
    </div>    
    <script src="assets/js/script.js"></script>
</body>
</html>
